project:
  name: 'testapp'
  entry_point: 'main.py'

deployment:
  fast_deploy: true # Skips venv state checks
  run_on_finish: true
  use_venv: true
  exclude_artefact_file: '{{ cwd }}/.gitignore'
  local:
    project_path: '{{ cwd }}'
    tarball_path: '/tmp/{{ project.name }}_deploy_artefact.tar.gz'
  remote:
    project_path: '$HOME/projects/{{ project.name }}'
    tarball_path: '/tmp/{{ project.name }}_deploy_artefact.tar.gz'
    venv_path: 'venv'
